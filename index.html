<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
      <div class="main-container">
              <div class="card-top">
                  <img id="card" src="/images/bg-pattern-card.svg" alt="card pattern">
                  <div class="avatar">
                      <img src="/images/image-victor.jpg" alt="avatar">
                  </div>
            </div>
          <div class="card-bottom">
            <div class="name">
              Victor Crest <span class="age">26</span>
            </div>
            <div class="location">
              London
            </div>
            <hr>
            <div class="card-stats">
      
              <div>
                <div class="stat">
                  80K
                </div>
                <div class="stat-type">
                  Followers
                </div>
              </div>
      
              <div>
                <div class="stat">
                  803K
                </div>
                <div class="stat-type">
                  Likes
                </div>
              </div>
      
              <div>
                <div class="stat">
                  1.4K
                </div>
                <div class="stat-type">
                  Photos
                </div>
              </div>
      
            </div>
          </div>
          </div>
          <footer class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
            Coded by <a href="">YAMSANI SRUJAN</a>.
          </footer>
      </div>
      
</body>
</html>
